<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=Y, initial-scale=1.0">
    <title>Bengali Media Player using html only</title>
</head>

<body>
    <!-- Your given 12 files  ; 6 audio and 6 video .
    Design a website using html only which shows these 12 files 
    1.mp3 2.mp3 .... 6.mp3
    1.mp4 2.mp4 ..... 6.mp4-->
    <h1>Bengali Media Player </h1>
    <h2>Bengali Song (Video)</h2>
    <div>
        <h2>Tumi Sukho Jodi Nahi Pao</h2>
        <video width="239" src="1.mp4" controls></video>
    </div>
    <div>
        <h2>Purnima Sondhay</h2>
        <video width="239" src="2.mp4" controls></video>
    </div>
    <div>
        <h2>Majhe Majhe Tobo</h2>
        <video width="239" src="3.mp4" controls></video>
    </div>
    <div>
        <h2>Ami Tomaro Birohe Rohibo Bilin </h2>
        <video width="239" src="4.mp4" controls></video>
    </div>
    <h2>Bengali Song (Audio)</h2>
    <div>
        <h2>Dhoriya Rakhiyo sohage adore amar mukhoro pakhi</h2>
        <audio src="1.mpeg" controls></audio>
    </div>
    <div>
        <h2>Jekota Din Tumi Chile Kahche</h2>
        <audio src="2.mpeg" controls></audio>
    </div>
    <div>
        <h2>Chol Rastay Saji Trum Line</h2>
        <audio src="3.mpeg" controls></audio>
    </div>

</body>

</html>
